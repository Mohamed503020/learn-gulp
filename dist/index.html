<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body dir="rtl">
    <div class="direct-chat">
        <div class="direct-chat-header d-flex justify-content-between align-items-center">
            <h3 class="direct-chat-title">دردشة مباشرة</h3>
            <div>
                <span class="badge badge-success">3</span>
                <i class="fas fa-comments me-2"></i>
                <i class="fas fa-envelope me-2"></i>
                <i class="fas fa-times me-2"></i>
            </div>
        </div>
        <div class="direct-chat-messages">
            <div class="info d-flex justify-content-between mb-2">             
                <span>ألكسندر بيرس</span>
                <small>23 يناير 2:00 م</small>
     </div>
            <div class="direct-chat-msg d-flex">
                <img class="direct-chat-img rounded-circle" src="user1.jpg" alt="User Image" width="50" height="50">
               
                <div class="">
              <div class="direct-chat-text me-2">
                <span>هل هذا القالب مجاني حقًا؟ هذا لا يصدق!</span>

              </div>
                </div>
            </div>
            <div class="direct-chat-msg right">
                <img class="direct-chat-img rounded-circle" src="user1.jpg" alt="User Image">
                <div class="direct-chat-text">
                    <span><strong>سارة بولوك</strong></span><br>
                    <small>23 يناير 2:05 م</small><br>
                    <span>يجب أن تصدق ذلك!</span>
                </div>
            </div>
        </div>
        <div class="direct-chat-footer">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="اكتب رسالتك...">
                <div class="input-group-append">
                    <button class="btn btn-success">إرسال</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://localhost:35729/livereload.js?snipver=1"></script>
    <script src="./js/all.js"></script>
</body>
</html>
